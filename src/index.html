<script>
	var socket = null;

	//
	function setupSocket(token) {
		socket = io.connect('/', {secure: true, query: 'token=' + token});
		push_response('Just a second...');
		socket.on('set_name', function (msg) {
			var name = msg.name;

			if (!name) {
				name = "Hal";
			}

			$(".loading").remove();

			if (annyang) {
				var commands = {};
				commands[name + " *tag"] = log_speech;
				commands["(hey) " + name + " *tag"] = log_speech;
				commands["(okay) " + name + " *tag"] = log_speech;
				commands[name] = observe_speech;


				annyang.addCommands(commands);
				SpeechKITT.setInstructionsText('Say "' + name + '" followed byâ€¦');
				SpeechKITT.setSampleCommands(["What's the time", ",can you introduce yourself?"]);
			}
		});

		socket.on('response', function (msg) {
			$(".loading").remove();
			//alert(JSON.stringify(msg));
			response_handler(msg);
		});
	}
</script>

<script>
	function setCookie(cname, cvalue) {
		var d = new Date();
		d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
		var expires = "expires=" + d.toUTCString();
		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}

	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return null;
	}
</script>

<script>
	function validate(token, callback) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (xhr.readyState == XMLHttpRequest.DONE) {
				if (xhr.status == 200) {
					callback(null);
				} else {
					callback(xhr.responseText);
				}
			}
		}
		xhr.open('GET', '/api/validate?token=' + token, true);
		xhr.send();
	}

	if (getCookie("token")) {
		validate(getCookie("token"), function (err) {
			if (err) {
				console.log("Token cookie, invalid, reloading for re-authentication");
				location.reload();
			} else {
				setupSocket(getCookie("token"));
			}
		});
	} else {
		console.log("Token cookie not found, reloading for setup.");
		location.reload();
	}
</script>
